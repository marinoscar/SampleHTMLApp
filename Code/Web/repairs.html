    <div class="wrapper">
        <div class="container ">
            <div class="row">
                <div class="col-sm-12">
                    <h4><span>REPAIRS</span></h4>
                </div>
            </div>
            <div class="row">
                <div class="container-fluid card-box">
                    <div class="row">
                        <div class="col-sm-12 col-lg-12">
                            <div class="row">
                              
                                <div id="EnginesContainer" class=" col-sm-6 col-lg-6"></div>
                                <div class="col-sm-6 col-lg-6">
                                    <div class="row">                                       
                                        <div id="SummaryContainer" class=" col-sm-6 col-lg-6"></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12 col-lg-12">
                                            <div id="partsDivision" class="panel panel-default panel-heading panel-title page-division">REPAIR PROCESS STAGE</div>
                                            <br />
                                            <div id="StageContainer" class="col-sm-12 col-lg-12"></div>
                                            <br />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6 col-lg-6">
                                    <div id="partsDivision" class="panel panel-default panel-heading panel-title page-division">STATUS UPDATES</div>
                                    <br />
                                    <div id="UpdatesContainer" class=" col-sm-6 col-lg-6"></div>
                                    <br />
                                </div>
                                <div class="col-sm-6 col-lg-6">
                                    <!--<div class="row">-->
                                    <div id="partsDivision" class="col-sm-12 col-lg-12 panel panel-default panel-heading panel-title page-division">BUDGET TRACKING</div>

                                    </div>
                                    <!--</div>-->

                                    <br />
                                </div>

                            </div>
                        </div>

                    </div>
                </div>
            </div>


        </div>
    </div>

    <link href="Content/Styles/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/FontAwesome/css/font-awesome.min.css" rel="stylesheet" />

    <link href="Content/Styles/style.css" rel="stylesheet" />

    <script src="Content/Scripts/jquery.js"></script>
    <script src="Content/Scripts/bootstrap.min.js"></script>
    <script src="Content/Scripts/handlebars.min.js"></script>
    <script src="Content/Scripts/underscore-min.js"></script>
    <script src="Content/Scripts/highcharts.js"></script>
    <script src="Content/Scripts/jsondata.js"></script>
    <script src="Content/Scripts/sampleApp.js"></script>
    <script src="Content/Scripts/charts.js"></script>
    

    <script id="engines-template" type="text/x-handlebars-template">
        
        {{#each engines}}

        <div class="row">
            <div class="col-lg-6" style="padding-bottom:15px">

                <span class="text-bold-title">Pratt & Whitney Engine & Parts – {{name}}</span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 text-center ">
                <img src="{{picture}}" class="engine-picture img-responsive "   alt="engine-{{code}}">
                <br />
            </div>
            <div class="col-md-5">
                <span class="text-bold-md-title text-nowrap text-capitalize">{{name}}</span>
                <br />
                <ul>
                    <li><span class="text-bold-sm-title text-nowrap">Key Specifications:</span></li>
                    {{#each features}}
                    <li><em>{{name}}</em></li>
                    {{/each}}
                    {{#if OtherSpecifications.length}}
                    <li><span class="text-bold-sm-title text-nowrap">Other Specifications:</span></li>
                    {{#each OtherSpecifications}}
                    <li><em>{{name}}</em></li>
                    {{/each}}
                    {{/if}}
                </ul>
            </div>
            <br />
        </div>
        
        {{/each}}
    </script>

    <script id="updates-template" type="text/x-handlebars-template">
        {{#each updates}}

        <div class="row">
            <div class="col-md-4 text-center ">
                <img src="{{picture}}" class="engine-picture-sm img-responsive " alt="engine-update">
                <br />
            </div>
            <div class="col-md-3">
                <span class="text-bold-md-title text-nowrap text-capitalize">Date: </span><span class="text-nowrap ">{{date}}</span>
                <br />
                <span class="text-bold-md-title text-nowrap text-capitalize">Status Updates: </span><span class="text-nowrap ">{{update}}</span>
                <br />

            </div>
            <br />
        </div>
        {{/each}}
    </script>

    <script id="sumary-template" type="text/x-handlebars-template">
        {{#each repairs}}

        <div class="row">
            <div class="col-md-4 text-center ">
                <img src="{{picture}}" class="engine-picture-sm img-responsive " alt="engine-update">
                <br />
            </div>
            <div class="col-md-6">
                <span class="text-bold-title text-nowrap">Overall Status Summary</span>
                <br />
                <ul>
                    {{#each summary}}
                    {{#each details}}
                    <li>{{detail}}</li>
                    {{/each}}
                    {{/each}}
                </ul>
            </div>
            <br />
        </div>
        {{/each}}
    </script>
    <script id="stage-template" type="text/x-handlebars-template">
        {{#each stages}}
        <div style="display:inline-block;padding:8px 3px 8px 3px;">
            <span class="label {{class}} stage-text">{{name}}</span>
        </div>
        {{/each}}
    </script>
</body>
</html>
