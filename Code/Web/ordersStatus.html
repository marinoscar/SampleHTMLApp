<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<body>

        <div class="container">
            <a href="/Index.html"><img src="Content/Images/PrattWhitney.jpg" alt="user"></a>
            <ul class="nav navbar-nav navbar-right pull-right">
                <li class="dropdown user-menu-position">
                    <span class="text-bold-sm-title text-nowrap" style="padding-right:5px">Welcome Bill </span><img src="Content/Images/avatar-1.jpg" class="md dropdown-toggle img-circle user-img" data-toggle="dropdown" alt="user">
                    <ul class="dropdown-menu">
                        <li><a href="#">Profile</a></li>
                        <li><a href="#">Settings</a></li>
                        <li><a href="#">Lock screen</a></li>
                        <li><a href="#">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <div id="navbar" style="height:30px; ">
            <nav class="navbar navbar-default" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/Index.html">Home</a>
                </div>
                <div class="collapse navbar-collapse" id="navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="/Index1.html">Order Tracking</a></li>
                        <li><a href="/FieldService.html?view=fieldService">Field Service App</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Incidents<b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li class="kopie"><a href="/accidents.html?view=addAccident">Document an Incident</a></li>
                                <li class="kopie"><a href="/reviewAccident.html?view=reviewAccident">Incident Review</a></li>
                            </ul>
                        </li>
                        <li class="kopie"><a href="/repairs.html?view=repairs">Repairs</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <div class="wrapper">
        <div class="container ">
            <div class="row">
                <div class="col-sm-12">
                    <h4><span>Order Status</span></h4>
                </div>
            </div>
            <div class="row">
                <div class="container-fluid card-box">

                    <div class="row">

                        <div class="col-lg-6" style="padding-bottom:15px">
                            <div class="text-bold-title">TRACK MY ORDER</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6" style="padding-bottom:15px">
                            <div id="OrderNumber" class="text-bold-title"></div>
                            <br />
                        </div>
                    </div>
                    <div class="row">
                        <!--<input id="ex19" type="text" style="width:500px"
                               data-provide="slider"
                               data-slider-ticks="[1, 2, 3]"
                               data-slider-ticks-labels='["short", "medium", "long"]'
                               data-slider-min="1"
                               data-slider-max="3"
                               data-slider-step="1"
                               data-slider-value="3"
                               data-slider-tooltip="hide" />-->
                        <div class="col-lg-6" style="padding-bottom:15px">
                            <div class="progress">
                                <div class="progress-bar " style="width: 10%">
                                    <span>Order Placed</span>
                                </div>
                                <div class="progress-bar progress-bar-info " style="width: 20%">
                                    <span>On Backorder</span>
                                </div>
                                <div class="progress-bar progress-bar-danger" style="width: 35%">
                                    <span>In Progress</span>
                                </div>
                                <div class="progress-bar progress-bar-warning" style="width: 15%">
                                    <span>Shipped</span>
                                </div>
                                <div class="progress-bar progress-bar-success" style="width: 20%">
                                    <span>Delivered</span>
                                </div>
                            </div>

                        </div>

                    </div>
                    <div id="PartsContainer" class=" col-sm-12 col-lg-12"></div>

                </div>
            </div>


        </div>
    </div>

    <link href="Content/Styles/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/FontAwesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="Content/Styles/bootstrap-slider.min.css" rel="stylesheet" />
    <link href="Content/Styles/style.css" rel="stylesheet" />

    <script src="Content/Scripts/jquery.js"></script>
    <script src="Content/Scripts/bootstrap.min.js"></script>
    <script src="Content/Scripts/handlebars.min.js"></script>
    <script src="Content/Scripts/underscore-min.js"></script>
    <script src="Content/Scripts/jsondata.js"></script>
    <script src="Content/Scripts/sampleApp.js"></script>
    <script src="Content/Scripts/bootstrap-slider.min.js"></script>

    <script id="engines-template" type="text/x-handlebars-template">

        {{#each orders}}

        <div class="row">

            <div class="col-lg-6" style="padding-bottom:15px">               
                <div class="text-bold-title">{{engineName}} Parts</div>
            </div>
        </div>
        {{#each parts}}
        <div class="row">
            <div class="col-md-1  ">
                <div class="text-bold-sm-title  text-nowrap">{{name}}</div>
                <img src="{{picture}}" class="engine-picture-sm img-responsive " alt="part-{{code}}">
                <div class="text-center">{{description}}</div>
                <br />
            </div>
            <div class="col-md-2 ">
                <span class="text-bold-sm-title text-nowrap text-capitalize">STATUS: </span><span class="text-nowrap ">{{status}}</span>
                <br />
                <span class="text-bold-sm-title text-nowrap text-capitalize">ESTIMATED DELIVERY DATE: </span><span class="text-nowrap">{{deliveryDate}}</span>
                <br />
                <span class="text-bold-sm-title text-nowrap text-capitalize">LOCATION: </span><span class="text-nowrap">{{location}}</span>
                <br />
            </div>
            <br />
        </div>
        {{/each}}

        {{/each}}

    </script>

</body>
</html>
