    <script id="engines-template" type="text/x-handlebars-template">

        {{#each engines}}

        <div class="row">
            <div class="col-lg-6" style="padding-bottom:15px">

                <span class="text-bold-title">P&W ENGINE</span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 text-center ">
                <img  src="{{picture}}" class="engine-picture img-responsive " alt="engine-{{code}}">
                <br />
            </div>
            <div class="col-md-5">
                <span class="text-bold-md-title text-nowrap text-capitalize">{{name}}</span>
                <br />
                <ul>
                    <li><span class="text-bold-sm-title text-nowrap">Key Specifications:</span></li>
                    {{#each features}}
                    <li><em>{{name}}</em></li>
                    {{/each}}
                    {{#if OtherSpecifications.length}}
                    <li><span class="text-bold-sm-title text-nowrap">Other Specifications:</span></li>
                    {{#each OtherSpecifications}}
                    <li><em>{{name}}</em></li>
                    {{/each}}
                    {{/if}}
                </ul>
            </div>
            <br />
        </div>


        {{/each}}

    </script>

    <script id="history-template" type="text/x-handlebars-template">

        {{#each engines}}


        {{#each history}}
        <div class="row">
            <div class="col-md-3 text-center ">
                <img src="{{picture}}" class="engine-picture img-responsive " alt="engine-{{code}}">

            </div>
            <div class="col-md-1">
                <span class="text-bold-sm-title text-nowrap text-capitalize">{{detail}}</span>
                <br />
            </div>
            <br />
        </div>
        {{/each}}

        {{/each}}

    </script>

    <script id="variables-template" type="text/x-handlebars-template">
        {{#each engines}}
        <table class="table">
            <tr>
                <td></td>
                <td class="text-bold-title text-center">YOUR SCORE</td>
                <td class="text-bold-title text-center">P&W STANDARD</td>
                <td class="text-bold-title text-center">RATING</td>
            </tr>
            {{#each variables}}
            <tr>
                <td class="text-bold-title ">{{name}}</td>
                <td class="text-center">{{score}}</td>
                <td class="text-center">{{target}}</td>
                <td>
                    <div class="progress">
                        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width:{{rating}}%">

                        </div>
                    </div>
                </td>
            </tr>
            {{/each}}
        </table>


        {{/each}}

    </script>
    <script id="orders-template" type="text/x-handlebars-template">
        <!--<div class="container-fluid ">-->
        {{#each engines}}

        <div class="col-sm-12 col-lg-12">

            <div class="col-lg-12" style="padding-bottom:15px; padding-left:0">
                <span class="text-bold-title text-center">{{name}} Parts</span>
            </div>
            <br />
        </div>
        <div class="col-sm-12 col-lg-12">
            <div class="row">
                {{#each parts}}
                <div class="col-lg-2" style="padding-bottom:15px">
                    <div class="text-bold-sm-title text-center text-nowrap">{{name}}</div>
                    <img src="{{picture}}" class="engine-picture-md img-responsive center-block" alt="part-{{code}}">
                    <div class="text-center">{{description}}</div>
                    <br />
                </div>

                {{/each}}

        </div>
        {{/each}}
        <!--</div>-->
    </script>
