<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<body>

    <header id="topnav">
        <div class="container">
            <a href="/Index.html"><img src="Content/Images/PrattWhitney.jpg" alt="user"></a>
            <ul class="nav navbar-nav navbar-right pull-right">
                <li class="dropdown user-menu-position">
                    <span class="text-bold-sm-title text-nowrap" style="padding-right:5px">Welcome Bill </span><img src="Content/Images/avatar-1.jpg" class="md dropdown-toggle img-circle user-img" data-toggle="dropdown" alt="user">
                    <ul class="dropdown-menu">
                        <li><a href="#">Profile</a></li>
                        <li><a href="#">Settings</a></li>
                        <li><a href="#">Lock screen</a></li>
                        <li><a href="#">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <div id="navbar" style="height:30px; ">
            <nav class="navbar navbar-default" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/Index.html">Home</a>
                </div>
                <div class="collapse navbar-collapse" id="navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="/Index1.html">Order Tracking</a></li>
                        <li><a href="/FieldService.html?view=fieldService">Field Service App</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Incidents<b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li class="kopie"><a href="/accidents.html?view=addAccident">Document an Incident</a></li>
                                <li class="kopie"><a href="/reviewAccident.html?view=reviewAccident">Incident Review</a></li>
                            </ul>
                        </li>
                        <li class="kopie"><a href="/repairs.html?view=repairs">Repairs</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <div class="wrapper">
        <div class="container ">
            <div class="row">
                <div class="col-sm-12">
                    <h4><span>Order</span></h4>
                </div>
            </div>
            <div class="row">
                <div class="container-fluid card-box">
                    <div id="EnginesContainer" class=" col-sm-12 col-lg-12"></div>
                    <br />
                    <div class="col-sm-12 col-lg-12">
                        <br />
                        <div id="partsDivision" class="panel panel-default panel-heading panel-title page-division"></div>
                        <br />
                    </div>
                    <div id="OrdersContainer" class="col-sm-12 col-lg-12"></div>
                    <div class="col-sm-12 col-lg-12">
                        <ul class="nav nav-pills nav-stacked">
                            <li role="presentation" class="active"><a href="#">Accessories</a></li>
                            <!--<li role="presentation"><a href="#">Get a Quote</a></li>-->
                            <li role="presentation"><a href="#">Estimate a Payment</a></li>
                            <li role="presentation"><a href="#">Download Brochure</a></li>
                        </ul>
                        <br />
                        <br />
                        <button type="button" onclick="OnclickOrderNow('001')" class="btn btn-primary btn-block">Order Now</button>
                    </div>
                </div>
            </div>


        </div>
    </div>

    <link href="Content/Styles/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/FontAwesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="Content/Styles/style.css" rel="stylesheet" />

    <script src="Content/Scripts/jquery.js"></script>
    <script src="Content/Scripts/bootstrap.min.js"></script>
    <script src="Content/Scripts/handlebars.min.js"></script>
    <script src="Content/Scripts/underscore-min.js"></script>
    <script src="Content/Scripts/jsondata.js"></script>
    <script src="Content/Scripts/sampleApp.js"></script>

    <script id="engines-template" type="text/x-handlebars-template">

        {{#each engines}}

        <div class="row">
            <div class="col-lg-6" style="padding-bottom:15px">

                <span class="text-bold-title">Pratt & Whitney Engine & Parts – {{name}}</span>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-7 col-md-2">
                <img src="{{picture}}" class="engine-picture img-responsive " alt="engine-{{code}}">
                <br />
            </div>
            <div class="col-sm-5 col-md-5">
                <span class="text-bold-md-title text-nowrap text-capitalize">{{name}}</span>
                <br />
                <ul>
                    <li><span class="text-bold-sm-title text-nowrap">Key Specifications:</span></li>
                    {{#each features}}
                    <li><em>{{name}}</em></li>
                    {{/each}}
                    {{#if OtherSpecifications.length}}
                    <li><span class="text-bold-sm-title text-nowrap">Other Specifications:</span></li>
                    {{#each OtherSpecifications}}
                    <li><em>{{name}}</em></li>
                    {{/each}}
                    {{/if}}
                </ul>
            </div>
            <br />
        </div>
        
        {{/each}}

    </script>
    <script id="orders-template" type="text/x-handlebars-template">
        <!--<div class="container-fluid ">-->
        {{#each engines}}
        
        <div class="col-sm-12 col-lg-12">

            <div class="col-lg-12" style="padding-bottom:15px; padding-left:0">
                <span class="text-bold-title text-center">{{name}} Parts</span>
            </div>
            <br />
        </div>
        <div class="col-sm-12 col-lg-12">
            <div class="row">
                {{#each parts}}
                <div class="col-sm-6 col-md-2" style="padding-bottom:15px">
                    <div class="text-bold-sm-title text-center text-nowrap">{{name}}</div>
                    <img src="{{picture}}" class="engine-picture-md img-responsive center-block" alt="part-{{code}}">
                    <div class="text-center">#{{code}} </div>
                             
                    <div class="text-center">Price: <span class="text-bold-sm-title">${{price}}</span> </div>                                    
                    <div class="text-center">{{description}}</div>
                    <br />
                    <button type="button" class="btn btn-primary center-block">Add to Cart</button>
                    <br />
                </div>
               
                {{/each}}
            </div>
        </div>       
        {{/each}}
        <!--</div>-->
    </script>
</body>
</html>
